# Book configuration
disablePathToLower: true
enableEmoji = true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
  highlight:
    style: base16-snazzy

